<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Global Water Level Slider</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      #cesiumContainer {
        width: 100%;
        height: 100vh;
      }

      /* Full-width slider at bottom of screen */
      #sliderContainer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(42, 42, 42, 0.9);
        padding: 0.75rem 1.5rem 1rem 1.5rem;
        z-index: 100;
        -webkit-backdrop-filter: blur(0.3125rem);
        backdrop-filter: blur(0.3125rem);
      }
      #sliderContainer input[type='range'] {
        width: 100%;
        margin: 0.5rem 0;
        height: 8px;
        cursor: pointer;
      }
      .slider-labels {
        display: flex;
        justify-content: space-between;
        font-size: 0.8em;
        color: #aaa;
      }
      .slider-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        margin-bottom: 0.25rem;
      }
      .slider-header h3 {
        margin: 0;
        font-size: 1em;
      }
      #currentHeight {
        font-weight: bold;
        color: #4db8ff;
        font-size: 1.2em;
      }

      /* Floating info panel (top-left) */
      #infoPanel {
        position: absolute;
        top: 1.25rem;
        left: 1.25rem;
        background: rgba(42, 42, 42, 0.8);
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        color: white;
        z-index: 100;
        -webkit-backdrop-filter: blur(0.3125rem);
        backdrop-filter: blur(0.3125rem);
        font-size: 0.85em;
      }

      /* Accessibility: visually hidden but screen reader accessible */
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      #infoPanel p {
        margin: 0.25rem 0;
      }
      #changeTokenBtn {
        margin-top: 0.5rem;
        padding: 0.3rem 0.6rem;
        font-size: 0.75em;
        background: #555;
        color: #ccc;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #changeTokenBtn:hover {
        background: #666;
      }
    </style>
  </head>
  <body>
    <!-- Info panel (top-left) -->
    <div id="infoPanel">
      <p><strong>Global Flooding Visualization</strong></p>
      <p>Slide to flood the world or drain the oceans.</p>
      <button type="button" id="changeTokenBtn">Change Cesium Token</button>
    </div>

    <!-- Full-width slider (bottom) -->
    <div id="sliderContainer">
      <div class="slider-header">
        <h3>Water Level</h3>
        <span id="currentHeight">0 ft</span>
      </div>
      <label for="heightSlider" class="visually-hidden"
        >Water Level Slider</label
      >
      <input
        type="range"
        id="heightSlider"
        min="-37417"
        max="30032"
        value="0"
        step="50"
        title="Adjust water level"
      />
      <div class="slider-labels">
        <span>-37,417 ft (Deep Ocean)</span>
        <span>+30,032 ft (Mt. Everest)</span>
      </div>
    </div>

    <div id="cesiumContainer"></div>

    <script>
      // 1. SETUP: Get Cesium token from local storage or prompt user
      const CESIUM_TOKEN_KEY = 'cesiumIonAccessToken';

      function getCesiumToken() {
        let token = localStorage.getItem(CESIUM_TOKEN_KEY);
        if (!token) {
          token = prompt(
            'Please enter your Cesium ion Access Token.\n\n' +
              'You can get a free token at: https://ion.cesium.com/tokens\n\n' +
              'This will be saved in your browser for future visits.',
          );
          if (token) {
            localStorage.setItem(CESIUM_TOKEN_KEY, token.trim());
          }
        }
        return token;
      }

      function clearCesiumToken() {
        localStorage.removeItem(CESIUM_TOKEN_KEY);
        location.reload();
      }

      const cesiumToken = getCesiumToken();
      if (!cesiumToken) {
        document.body.innerHTML =
          '<div style="padding: 20px; font-family: sans-serif;">' +
          '<h2>Cesium Token Required</h2>' +
          '<p>A Cesium ion access token is required to use this application.</p>' +
          '<p>Get a free token at: <a href="https://ion.cesium.com/tokens" target="_blank">https://ion.cesium.com/tokens</a></p>' +
          '<button onclick="location.reload()">Try Again</button>' +
          '</div>';
        throw new Error('No Cesium token provided');
      }

      Cesium.Ion.defaultAccessToken = cesiumToken;

      // 2. INITIALIZE VIEWER
      const viewer = new Cesium.Viewer('cesiumContainer', {
        baseLayerPicker: true,
        animation: false,
        timeline: false,
      });

      // Set terrain with Cesium World Bathymetry (asset ID 2426648)
      // This includes underwater ocean floor topography
      Cesium.CesiumTerrainProvider.fromIonAssetId(2426648, {
        requestWaterMask: true,
        requestVertexNormals: true,
      }).then(function (terrainProvider) {
        viewer.terrainProvider = terrainProvider;
      });

      // 3. ENABLE DEPTH TESTING
      viewer.scene.globe.depthTestAgainstTerrain = true;

      // 4. DATA LOGIC
      const FEET_TO_METERS = 0.3048;
      let waterHeightFeet = 0; // Starting at Sea Level (in feet)

      // 5. ELEVATION BAND MATERIAL FOR TERRAIN-BASED FLOODING
      // This creates a material that colors terrain below water level blue
      // while preserving satellite imagery for terrain above water level

      function createFloodMaterial(waterLevelMeters) {
        // Minimum elevation (well below deepest ocean)
        const minElevation = -15000; // meters (about -49,000 ft)

        // Create elevation bands:
        // - Everything below water level: semi-transparent blue (flood water)
        // - Everything at/above water level: fully transparent (shows satellite imagery)
        const layers = [
          {
            entries: [
              {
                height: minElevation,
                color: new Cesium.Color(0.0, 0.3, 0.8, 0.7), // Blue water
              },
              {
                height: waterLevelMeters - 5, // Slight gradient below water line
                color: new Cesium.Color(0.0, 0.4, 0.9, 0.65), // Slightly lighter blue
              },
              {
                height: waterLevelMeters,
                color: new Cesium.Color(0.0, 0.4, 0.9, 0.6), // Water surface
              },
              {
                height: waterLevelMeters + 1, // Sharp transition
                color: new Cesium.Color(0.0, 0.0, 0.0, 0.0), // Fully transparent
              },
            ],
            extendDownwards: true,
            extendUpwards: true,
          },
        ];

        return Cesium.createElevationBandMaterial({
          scene: viewer.scene,
          layers: layers,
        });
      }

      // Apply initial flood material
      viewer.scene.globe.material = createFloodMaterial(0);

      // 6. UI INTERACTION
      const slider = document.getElementById('heightSlider');
      const label = document.getElementById('currentHeight');

      function formatNumber(num) {
        return num.toLocaleString('en-US');
      }

      function updateWaterLevel(feet) {
        waterHeightFeet = feet;
        // Convert feet to meters
        const waterHeightMeters = waterHeightFeet * FEET_TO_METERS;
        // Update the elevation band material
        viewer.scene.globe.material = createFloodMaterial(waterHeightMeters);
        // Update the text label
        label.innerText = formatNumber(waterHeightFeet) + ' ft';
      }

      slider.addEventListener('input', function () {
        updateWaterLevel(parseFloat(this.value));
      });

      // 7. LOCAL STORAGE FOR CAMERA POSITION & WATER LEVEL
      const STORAGE_KEY = 'floodingViewerState';

      function saveState() {
        const camera = viewer.camera;
        const state = {
          position: {
            x: camera.position.x,
            y: camera.position.y,
            z: camera.position.z,
          },
          heading: camera.heading,
          pitch: camera.pitch,
          roll: camera.roll,
          waterHeightFeet: waterHeightFeet,
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      }

      function loadState() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          try {
            const state = JSON.parse(saved);
            viewer.camera.setView({
              destination: new Cesium.Cartesian3(
                state.position.x,
                state.position.y,
                state.position.z,
              ),
              orientation: {
                heading: state.heading,
                pitch: state.pitch,
                roll: state.roll,
              },
            });
            // Restore water level
            if (state.waterHeightFeet !== undefined) {
              slider.value = state.waterHeightFeet;
              updateWaterLevel(state.waterHeightFeet);
            }
            return true;
          } catch (e) {
            console.warn('Failed to load saved state:', e);
          }
        }
        return false;
      }

      // Try to load saved state, otherwise default to Utah
      if (!loadState()) {
        viewer.camera.setView({
          destination: Cesium.Cartesian3.fromDegrees(-111.5, 39.5, 500000), // Utah
          orientation: {
            heading: 0.0,
            pitch: -0.7, // Looking down at an angle
            roll: 0.0,
          },
        });
      }

      // Save state when camera moves or water level changes
      viewer.camera.moveEnd.addEventListener(saveState);
      slider.addEventListener('change', saveState);

      // Change token button
      document
        .getElementById('changeTokenBtn')
        .addEventListener('click', clearCesiumToken);
    </script>
  </body>
</html>
